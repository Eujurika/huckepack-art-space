<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/layout.css"></link>
    <link rel="stylesheet" href="./css/styles.css"></link>
  </head>
  <body>
    <div class="container">
     <!--  Kopfzeile -->
      <div class="header"><h3>The World</h3></div>
      <!-- Inhalt -->
      <div class="content">
        <div id="root">
          <div id="wrapper">
            <!-- Inhalt wird von d3 hinzugefÃ¼gt -->
          </div>
        </div>
      </div>
      <!-- Steuerung der App -->
      <div class="control">
        <div class="control-content">
          <button id = "button-rotate-up" class="button button-up">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-up">
              <line x1="12" y1="19" x2="12" y2="5"></line>
              <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
          </button>
          <button id = "button-rotate-down"class="button button-down">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
          </button>
          <button id = "button-rotate-right" class="button button-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
          <button id = "button-rotate-left" class="button button-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </button>
          <div id="position-x" class="output output-01">X/Y: 0.0/0.0</div>
          <div id="iss-lon" class="output output-02">ISS-lon: 0.0</div>
          <div id="iss-lat" class="output output-03">ISS-lat: 0.0</div>
          <div class="output grid-input">
            <input id="grid-input" name="grid" type="checkBox">
            <label for="grid">Grid</label>
          </div>
          <div class="output nightshow-input">
            <input id="nightshow-input" name="nightshow" type="checkBox" checked>
            <label for="nightshow">Show Night</label>
          </div>
        </div>
      </div>
      <!-- Fusszeile -->
      <div class="footer"><h5>Jule Hucke</h5></div>
    </div>
    <script src="./js/vendor/d3.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/night.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
